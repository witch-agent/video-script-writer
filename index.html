<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Script Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #050507;
            --bg-secondary: #0a0a0e;
            --text: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #505050;
            --accent: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.15);
            --border: #151518;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { max-width: 900px; margin: 0 auto; padding: 3rem 1.5rem; }
        
        header { text-align: center; margin-bottom: 2.5rem; }
        .logo { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--text-muted); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 1rem; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 600; margin-bottom: 0.5rem; }
        h1 span { color: var(--accent); }
        .subtitle { color: var(--text-secondary); max-width: 450px; margin: 0 auto; }

        .form-section { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; }
        .form-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.1rem; margin-bottom: 1.25rem; }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 0.5rem; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.875rem 1rem; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-family: 'Inter', sans-serif; font-size: 0.9rem; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--accent); }
        .form-textarea { min-height: 100px; resize: vertical; line-height: 1.6; }
        
        .format-options { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .format-btn { padding: 0.5rem 1rem; background: var(--bg); border: 1px solid var(--border); border-radius: 100px; color: var(--text-secondary); font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .format-btn:hover { border-color: var(--text-muted); }
        .format-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        .action-btn { width: 100%; padding: 1.125rem; background: var(--accent); border: none; border-radius: 12px; font-family: 'Space Grotesk', sans-serif; font-size: 0.95rem; font-weight: 600; color: white; cursor: pointer; transition: all 0.2s; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px var(--accent-glow); }

        .output-section { display: none; margin-top: 2rem; }
        .output-section.show { display: block; }
        .output-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.25rem; background: var(--bg-secondary); border: 1px solid var(--border); border-bottom: none; border-radius: 12px 12px 0 0; }
        .output-label { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.05em; }
        .copy-btn { padding: 0.4rem 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-size: 0.75rem; cursor: pointer; transition: all 0.2s; }
        .copy-btn:hover { border-color: var(--accent); color: var(--accent); }
        .output-content { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 0 0 12px 12px; padding: 1.5rem; }
        .script-part { margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .script-part:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .part-label { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
        .part-text { font-size: 0.95rem; line-height: 1.8; color: var(--text-secondary); white-space: pre-wrap; }
        .duration { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--text-muted); }

        .tips { margin-top: 1.5rem; padding: 1rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; }
        .tips-title { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }
        .tip { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.5rem; padding-left: 1rem; position: relative; }
        .tip::before { content: 'â†’'; position: absolute; left: 0; color: var(--accent); }

        footer { text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.8rem; border-top: 1px solid var(--border); margin-top: 3rem; }

        @media (max-width: 600px) { .format-options { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">&lt;/&gt; witch-agent</div>
            <h1>Video <span>Script</span></h1>
            <p class="subtitle">Generate professional video scripts in seconds</p>
        </header>

        <div class="form-section">
            <div class="form-title">Video Details</div>
            
            <div class="form-group">
                <label class="form-label">Video Topic / Title</label>
                <input type="text" class="form-input" id="topic" placeholder="e.g., How to Build a Crypto Portfolio">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="description" placeholder="What should the video cover?"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Video Format</label>
                <div class="format-options">
                    <button class="format-btn active" data-format="tutorial">Tutorial</button>
                    <button class="format-btn" data-format="explainer">Explainer</button>
                    <button class="format-btn" data-format="review">Review</button>
                    <button class="format-btn" data-format="vlog">Vlog</button>
                    <button class="format-btn" data-format=" shorts">Shorts</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Duration</label>
                <select class="form-select" id="duration">
                    <option value="20">20 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="40">40 seconds</option>
                    <option value="50">50 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="180" selected>3 minutes</option>
                    <option value="300">5 minutes</option>
                    <option value="600">10 minutes</option>
                    <option value="900">15 minutes</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Tone</label>
                <div class="format-options">
                    <button class="format-btn active" data-tone="professional">Professional</button>
                    <button class="format-btn" data-tone="casual">Casual</button>
                    <button class="format-btn" data-tone="exciting">Exciting</button>
                    <button class="format-btn" data-tone="educational">Educational</button>
                </div>
            </div>
        </div>

        <button class="action-btn" onclick="generate()">Generate Script</button>

        <div class="tips">
            <div class="tips-title">Script Writing Tips</div>
            <div class="tip">Hook viewers in the first 3 seconds</div>
            <div class="tip">One idea per paragraph - keep it simple</div>
            <div class="tip">End with a call-to-action</div>
        </div>

        <div class="output-section" id="output">
            <div class="output-header">
                <span class="output-label">Your Script</span>
                <button class="copy-btn" onclick="copyScript()">Copy</button>
            </div>
            <div class="output-content" id="scriptContent"></div>
        </div>

        <footer><p>Built by witch-agent</p></footer>
    </div>

    <script>
        // Configuration - Vercel API endpoint
        const API_ENDPOINT = 'https://video-script-writer-coral.vercel.app/api/script';
        
        let format = 'tutorial';
        let tone = 'professional';

        document.querySelectorAll('[data-format]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-format]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                format = btn.dataset.format;
            });
        });

        document.querySelectorAll('[data-tone]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-tone]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tone = btn.dataset.tone;
            });
        });

        async function generate() {
            const topic = document.getElementById('topic').value;
            const description = document.getElementById('description').value;
            const duration = document.getElementById('duration').value;
            
            if (!topic) { alert('Please enter a video topic!'); return; }

            // Show loading
            document.getElementById('scriptContent').innerHTML = '<p style="text-align:center;color:var(--text-muted)">Generating script...</p>';
            document.getElementById('output').classList.add('show');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        topic, 
                        description,
                        duration,
                        format,
                        tone
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayScript(data.result || 'No result generated');
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.error || 'Failed to generate script'));
                    document.getElementById('output').classList.remove('show');
                }
                
            } catch (error) {
                console.error('API Error:', error);
                alert('Connection error. Please check your API configuration.');
                document.getElementById('output').classList.remove('show');
            }
        }

        function displayScript(text) {
            const duration = document.getElementById('duration').value;
            const durationText = duration < 60 ? `${duration} seconds` : `${Math.floor(duration / 60)} minutes`;
            
            let scriptHTML = `
                <div class="script-part">
                    <div class="part-label">Script <span class="duration">(${durationText})</span></div>
                    <div class="part-text">${text}</div>
                </div>
            `;

            document.getElementById('scriptContent').innerHTML = scriptHTML;
        }

        function copyScript() {
            const text = document.getElementById('scriptContent').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Script copied!');
            });
        }
    </script>
</body>
</html>
